<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing Component</title>
  </head>
  <body>
    <div class="top-background-image"><img src="./images/bg-top.svg" /></div>
    <div class="bottom-background-image">
      <img src="./images/bg-bottom.svg" />
    </div>
    <div class="pricing-container">
      <div class="pricing-title">
        <h2>Our Pricing</h2>
      </div>
      <div class="pricing-switch">
        <span class="annually">Annually</span>
        <div class="switch"><div class="switch-circle right-side"></div></div>
        <span class="monthly">Monthly</span>
      </div>
    </div>

    <div class="cards-body">
      <div class="cards-container">
        <div class="card">
          <div class="card-role"><p>Basic</p></div>
          <div class="card-price">
            <h1>$<strong id="price-text"> 19.99</strong></h1>
          </div>
          <div class="card-features">
            <div class="card-features-item"><p>500 GB Storage</p></div>
            <div class="card-features-item"><p>2 Users Allowed</p></div>
            <div class="card-features-item"><p>Send up to 3 GB</p></div>
          </div>
          <div class="card-button">
            <button>learn more</button>
          </div>
        </div>
        <div class="card">
          <div class="card-role"><p>Professional</p></div>
          <div class="card-price">
            <h1>$<strong id="price-text"> 24.99</strong></h1>
          </div>
          <div class="card-features">
            <div class="card-features-item"><p>1 TB Storage</p></div>
            <div class="card-features-item"><p>5 Users Allowed</p></div>
            <div class="card-features-item"><p>Send up to 10 GB</p></div>
          </div>
          <div class="card-button white">
            <button>learn more</button>
          </div>
        </div>
        <div class="card">
          <div class="card-role"><p>Master</p></div>
          <div class="card-price">
            <h1>$<strong id="price-text"> 39.99</strong></h1>
          </div>
          <div class="card-features">
            <div class="card-features-item"><p>2 TB Storage</p></div>
            <div class="card-features-item"><p>10 Users Allowed</p></div>
            <div class="card-features-item"><p>Send up to 20 GB</p></div>
          </div>
          <div class="card-button">
            <button>learn more</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
